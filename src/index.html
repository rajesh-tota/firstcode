<h2><p style="color:blue;">Rajesh Tota's Cloud based serverless Website</p></h2>
<p>This image taken at <span id='date-time'></span>. IST - Alexa => Raspberry Pi => Azure Static-Web-App</p>
<script>
document.getElementById("date-time").innerHTML = formatAMPM();

function formatAMPM() {
var d = new Date(),
    minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
    hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
    ampm = d.getHours() >= 12 ? 'pm' : 'am',
    months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
return days[d.getDay()]+' '+months[d.getMonth()]+' '+d.getDate()+' '+d.getFullYear()+' '+hours+':'+minutes+ampm;
}
</script>
<img src="photo.jpg" alt="Beautiful Sky" width="640" height="480">
